<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a Tournament</title>
    <style>
        body {
            background-color: blue;
            margin: 0;
            padding: 0;
            font-family: Helvetica, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            font-size: 48px;
            font-weight: 900;
            margin: 20px 0 10px;
            padding: 30px;
        }

        h3 {
            font-size: 34px;
            font-weight: 500;
            max-width: 700px;
            line-height: 1.5;
            margin: 0 20px 40px;
        }

        .start {
            background-color: transparent;
            border: 2px solid white;
            font-family: Helvetica, sans-serif;
            font-weight: 900;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            padding: 15px 35px;
            transition: 0.3s ease;
            text-decoration: none;
            outline: none;
            font-size: 24px;
            margin: 40px 0;
        }

        .start:hover {
            background-color: white;
            color: blue;
            transform: scale(1.05);
            box-shadow: 0 0 20px white;
        }

        /* âœ… Mobile Fix */
        @media (max-width: 600px) {
            .start {
                font-size: 20px;
                padding: 25px 30px;
                margin: 20px 0;
            }

            h2 {
                margin-top: 120px;
                font-size: 42px;
                padding: 20px;
                font-weight: bold
            }

            h3 {
                font-size: 25px;
                margin: 0 15px 30px;
            }
        }
    </style>
</head>
<body>
    <h2>HOW THIS WORKS</h2>
    <h3>Hello, User! This website is quite simple. You will be added to a Discord group with other interested participants, giving you complete freedom to manage and customize your tournament experience.</h3>

</body>
</html>
